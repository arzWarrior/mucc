<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Minecraft Ultimate Recipe-Calculator</title>
    <link rel="icon" type="image/png" href="images/crafting.png">

  <body>
    <div class="main">
      <img src="images/bigcrafting.png" style="float: right">
      <h1>Minecraft Ultimate Crafting-Calculator</h1>

      <div>
        <input id="craft_input">
        <input type="button" id="craft_add"><a href="javascript:document.getElementById('craft_add').click()"><img src="images/hopper.png"></a>
      </div>
      <div>
        <textarea id="craft_area" style="width: 100%; height: 46px"></textarea>
      </div>
      <br />
      Itens para descontar do c√°lculo: <i>"qtd,nome do item"</i><br />
      <div>
        <textarea id="chest_area" style="width: 100%"></textarea>
      </div>
      <input type="button" id="calculate"><a href="javascript:document.getElementById('calculate').click()"><img src="images/sword.png"> Calcular!</a><br />
      <br />
      <div style="min-height: 480px">
        <div id="calculate_span" style="line-height: 120%"></div>
        <br />
        <br />
        <br />
      </div>
    </div>
